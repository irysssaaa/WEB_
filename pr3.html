<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична робота 3 – Завдання</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Montserrat", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            background: radial-gradient(circle at top, #ff7bff 0, #5e00a8 35%, #050013 100%);
        }

        .overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.12) 0, transparent 35%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.2) 0, transparent 45%);
            opacity: 0.7;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            width: 95%;
            padding: 26px 20px 28px;
            background: rgba(10, 0, 30, 0.88);
            border-radius: 24px;
            box-shadow:
                0 0 25px rgba(187, 134, 252, 0.7),
                0 0 80px rgba(187, 134, 252, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(187, 134, 252, 0.6);
        }

        .title {
            text-align: center;
            margin-bottom: 18px;
        }

        .title h1 {
            font-size: clamp(24px, 4vw, 32px);
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff99ff, 0 0 20px #ff66ff;
        }

        .subtitle {
            font-size: 16px;
            margin-top: 8px;
            opacity: 0.9;
        }

        .divider {
            width: 80px;
            height: 2px;
            margin: 16px auto 14px;
            background: linear-gradient(90deg, transparent, #ffb3ff, transparent);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 6px;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            min-width: 210px;
            text-align: center;
            padding: 10px 16px;
            border-radius: 999px;
            border: 1px solid rgba(255, 204, 255, 0.9);
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.14), transparent 55%);
            box-shadow: 0 0 12px rgba(255, 153, 255, 0.7);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                0 0 18px rgba(255, 153, 255, 1),
                0 0 30px rgba(187, 134, 252, 0.8);
            background: radial-gradient(circle at 100% 0, rgba(255, 255, 255, 0.2), transparent 55%);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 0 8px rgba(255, 153, 255, 0.7);
        }

        .back {
            margin-top: 14px;
            text-align: center;
        }

        .back a {
            font-size: 13px;
            text-decoration: none;
            color: #ffd6ff;
            opacity: 0.85;
        }

        .back a:hover {
            text-decoration: underline;
            opacity: 1;
        }

        .footer-note {
            font-size: 12px;
            opacity: 0.75;
            text-align: center;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="title">
            <h1>Практична робота 3</h1>
            <div class="subtitle">Завдання</div>
            <div class="divider"></div>
        </div>

        <div class="buttons">
            <a class="btn" href="pr3_task1.html">Завдання 1</a>
            <a class="btn" href="pr3_task2.html">Завдання 2</a>
            <a class="btn" href="pr3_task3.html">Завдання 3</a>
            <a class="btn" href="pr3_task4.html">Завдання 4</a>
        </div>

        <div class="back">
            <a href="index.html">← На головну сторінку</a>
        </div>

    </div>
</body>
</html>
