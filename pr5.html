<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична робота 5 – Мови програмування для Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Montserrat", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            background: radial-gradient(circle at top, #ff7bff 0, #5e00a8 35%, #050013 100%);
        }

        .overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.12) 0, transparent 35%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.2) 0, transparent 45%);
            opacity: 0.7;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 95%;
            padding: 26px 22px 28px;
            background: rgba(10, 0, 30, 0.9);
            border-radius: 24px;
            box-shadow:
                0 0 25px rgba(187, 134, 252, 0.7),
                0 0 80px rgba(187, 134, 252, 0.4);
            border: 1px solid rgba(187, 134, 252, 0.6);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: clamp(24px, 4vw, 32px);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff99ff, 0 0 20px #ff66ff;
        }

        h2 {
            margin-top: 6px;
            font-size: 16px;
            font-weight: 300;
            opacity: 0.9;
        }

        .divider {
            width: 80px;
            height: 2px;
            margin: 16px auto 18px;
            background: linear-gradient(90deg, transparent, #ffb3ff, transparent);
        }

        .description {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 18px;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            min-width: 200px;
            padding: 10px 16px;
            border-radius: 999px;
            border: 1px solid rgba(255, 204, 255, 0.9);
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.16), transparent 55%);
            box-shadow: 0 0 14px rgba(255, 153, 255, 0.8);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                0 0 20px rgba(255, 153, 255, 1),
                0 0 32px rgba(187, 134, 252, 0.9);
            background: radial-gradient(circle at 100% 0, rgba(255, 255, 255, 0.2), transparent 55%);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 0 10px rgba(255, 153, 255, 0.8);
        }

        .back {
            margin-top: 16px;
            font-size: 12px;
            opacity: 0.8;
        }

        .back a {
            color: #ffd6ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <h1>Практична робота 5</h1>
        <h2>Мови програмування для Web</h2>
        <div class="divider"></div>

        <p class="description">
            Натисни, щоб перейти до виконання завдання практичної роботи №5.
        </p>

        <div class="buttons">
            <a class="btn" href="pr5_task1.html">Завдання 1</a>
        </div>

        <p class="back">
            <a href="index.html">⟵ На головну сторінку</a>
        </p>
    </div>
</body>
</html>
