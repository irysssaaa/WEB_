<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота 4 – Мови програмування для Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Montserrat", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            background: radial-gradient(circle at top, #ff7bff 0, #5e00a8 35%, #050013 100%);
        }

        .overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.12) 0, transparent 35%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.2) 0, transparent 45%);
            opacity: 0.7;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 95%;
            padding: 28px 22px 28px;
            background: rgba(10, 0, 30, 0.85);
            border-radius: 24px;
            box-shadow:
                0 0 25px rgba(187, 134, 252, 0.7),
                0 0 80px rgba(187, 134, 252, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(187, 134, 252, 0.6);
        }

        .title {
            text-align: center;
            margin-bottom: 18px;
        }

        .title h1 {
            font-size: clamp(24px, 4vw, 32px);
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff99ff, 0 0 20px #ff66ff;
        }

        .subtitle {
            font-size: 16px;
            margin-top: 8px;
            opacity: 0.9;
        }

        .author {
            font-size: 15px;
            margin-top: 4px;
            font-weight: 300;
            opacity: 0.9;
        }

        .divider {
            width: 80px;
            height: 2px;
            margin: 16px auto 14px;
            background: linear-gradient(90deg, transparent, #ffb3ff, transparent);
        }

        .content {
            margin-top: 4px;
            text-align: center;
        }

        .description {
            font-size: 14px;
            margin-bottom: 18px;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
        }

        .btn {
            display: inline-block;
            min-width: 220px;
            text-align: center;
            padding: 10px 14px;
            border-radius: 999px;
            border: 1px solid rgba(255, 204, 255, 0.8);
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.12), transparent 55%);
            box-shadow: 0 0 12px rgba(255, 153, 255, 0.7);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                0 0 18px rgba(255, 153, 255, 1),
                0 0 30px rgba(187, 134, 252, 0.8);
            background: radial-gradient(circle at 100% 0, rgba(255, 255, 255, 0.18), transparent 55%);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 0 8px rgba(255, 153, 255, 0.7);
        }

        .btn-secondary {
            border-color: rgba(179, 221, 255, 0.9);
            box-shadow: 0 0 10px rgba(179, 221, 255, 0.8);
            font-size: 13px;
            margin-top: 4px;
        }

        .footer-note {
            font-size: 12px;
            opacity: 0.75;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="title">
            <h1>Лабораторна робота 4</h1>
            <div class="subtitle">Мови програмування для Web</div>
            <div class="author">Дидяк Іри</div>
            <div class="divider"></div>
        </div>

        <div class="content">
            <p class="description">
                Оберіть приклад або індивідуальне завдання 4-ї лабораторної.
            </p>

            <div class="buttons">
                <a class="btn" href="lr4_example1.html">Приклад 1</a>
                <a class="btn" href="lr4_example2.html">Приклад 2</a>
                <a class="btn" href="lr4_task3.html">Приклад 3</a>
                <a class="btn" href="lr4_task4.html">Приклад 4</a>
                <a class="btn" href="lr4_individual.html">Індивідуальне завдання</a>
            </div>

            <a class="btn btn-secondary" href="index.html">На головну сторінку</a>

        </div>
    </div>
</body>
</html>
